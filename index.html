<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1">

    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
    <meta name="description" content="A simple portoflio website built using Bootstrap">

    <title>Portafolio</title>
    <link href="assets/css/frameworks.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/all.css" rel="stylesheet" >
    <link href="assets/css/fontawesome.css" rel="stylesheet" >
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    
    <!--[if lt IE 9]>
    <script type="text/javascript" src="assets/js/html5shiv.min.js"></
    script>
    <![endif]-->
</head>

<body>
    <nav id="menu" class="navmenu navmenu-inverse navmenu-fixed-left offcanvas portfolio-menu" role="navigation">

        <ul class="nav navmenu-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Speaking</a></li>
            <li><a href="#">Writing</a></li>
            <li><a href="#">About</a></li>
        </ul>

    </nav>
    <div class="navbar navbar-default navbar-portfolio portfolio-topbar">
        <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target="#menu" data-canvas="body">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
<i class="fas fa-address-card"></i>
    <main class="portfolio-main" id="content" role="main">



        <section class="jumbotron portfolio-about" id="about">
            <h1 class="portfolio-name">Yoga Perdana</h1>
            <p class="lead">Illustrator &amp; Logo designer. I work using digital tools, specially vector.</p>
        </section>
        <section class="portfolio-display" id="portfolio">
            <h2>Portfolio</h2>
        </section>
        <section class="portfolio-display" id="portfolio">
            <h2>Portfolio</h2>
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-sm-6 portfolio-item">
                        <figure class="portfolio-image">
                            <img class="img-responsive" src="assets/img/kraken2_1x.jpg" height="300" width="400" alt="">
                            <figcaption class="portfolio-caption">kraken2</figcaption>
                        </figure>
                    </div>
                    <div class="col-md-3 col-sm-6 portfolio-item">
                        <figure class="portfolio-image">
                            <img class="img-responsive" src="assets/img/leaf_1x.jpg" height="300" width="400" alt="">
                            <figcaption class="portfolio-caption">leaf</figcaption>
                        </figure>
                    </div>
                    <div class="col-md-3 col-sm-6 portfolio-item">
                        <figure class="portfolio-image">
                            <img class="img-responsive" src="assets/img/leaf_3x.jpg" height="300" width="400" alt="">
                            <figcaption class="portfolio-caption">leaf 3</figcaption>
                        </figure>
                    </div>
                    <div class="col-md-3 col-sm-6 portfolio-item">
                        <figure class="portfolio-image">
                            <img class="img-responsive" src="assets/img/x_logo_1x.jpg" height="300" width="400" alt="">
                            <figcaption class="portfolio-caption">x logo</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </section>
        <div class="portfolio-contact" id="contact">
            <div class="container">
                <h2>Get in Touch</h2>
                <form id="contact" method="post" class="form" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" id="input-name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control input-lg" id="input-email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="10"></textarea>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="portfolio-footer" id="footer">
        <div class="container">
            <div class="social" id="social">
                <ul>

                    <li class="twitter"><a class="fab fa-twitter" href="#">Twitter</a></li>
                    
                    <li class="dribbble"><a class="fab fa-dribbble" href="#">Dribbble</a></li>
                </ul>
            </div>
            <div class="copyright">Yoga Perdana &copy; 2014</div>
        </div>
    </footer>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
</body>

</html>
